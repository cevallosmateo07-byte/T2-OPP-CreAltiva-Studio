<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 1. CONFIGURACI√ìN GENERAL */
        :root {
            --color-primary: #5EADF7; /* Azul Brillante */
            --color-secondary: #F75EAD; /* Rosa Brillante */
            --color-accent-1: #dcfd8bff; /* Lima */
            --color-accent-2: #ff823aff; /* Naranja */
            --font-main: 'Poppins', sans-serif;
            --font-comic: 'Comic Sans MS', cursive, sans-serif;
        }

        /* Aplicar Poppins/Comic Sans seg√∫n preferencia, usaremos Poppins como base y Comic Sans para detalles juveniles */
        body {
            font-family: var(--font-main);
            background-color: #f0f4f8; /* Fondo muy claro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            cursor: pointer; /* Cursor de click para simular avance con tap */
        }

        .presentation-wrapper {
            width: 1280px; /* Tama√±o 16:9 */
            height: 720px;
            background-color: white;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        .slide {
            width: 100%;
            height: 100%;
            padding: 40px 60px;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-in-out;
            color: #333;
        }

        .slide.active {
            display: flex;
        }

        /* 2. TIPOGRAF√çA Y ESTILOS */
        h1, h2, h3, p {
            font-family: var(--font-main);
        }

        .title-slide h1 {
            font-size: 90px;
            font-weight: 900;
            color: var(--color-primary);
            text-shadow: 4px 4px 0 var(--color-accent-1);
            animation: bounceIn 1s ease-out;
        }

        .title-slide h1 span {
            color: var(--color-secondary);
            text-shadow: 4px 4px 0 var(--color-accent-2);
        }

        .slide-header {
            width: 100%;
            font-size: 40px;
            font-weight: 700;
            color: var(--color-secondary);
            margin-bottom: 30px;
            text-align: left;
            border-bottom: 4px solid var(--color-primary);
            padding-bottom: 10px;
            font-family: var(--font-comic);
        }

        .content-container {
            flex-grow: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* 3. ESTILOS DE JUEGO (PREGUNTA/RESPUESTA) */

        /* Icono (Pregunta de S√≠mbolo) */
        .icon-question {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 150px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 10px dashed var(--color-secondary);
            animation: pulse 2s infinite;
        }
        .icon-question p {
            font-size: 28px;
            font-weight: 700;
            color: #555;
            text-align: center;
        }

        /* Texto Incompleto (Pregunta de Texto) */
        .text-question {
            background-color: #ffe6f0; /* Rosa pastel */
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 8px solid var(--color-secondary);
            max-width: 80%;
            font-family: var(--font-comic);
        }
        .text-question p {
            font-size: 32px;
            line-height: 1.8;
            color: #333;
            font-weight: 400;
        }

        /* Respuesta (Ambos Tipos) */
        .answer-text {
            background-color: #e6f7ff; /* Azul pastel */
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 8px solid var(--color-primary);
            max-width: 90%;
            text-align: left;
            animation: fadeIn 1s ease-out;
        }
        .answer-text p {
            font-size: 32px;
            line-height: 1.6;
            color: #1a1a1a;
            font-weight: 400;
        }
        .answer-text p strong {
            color: var(--color-secondary);
            font-weight: 900;
        }
        .answer-text .reference {
            margin-top: 20px;
            font-size: 28px;
            font-weight: 700;
            color: var(--color-primary);
            font-family: var(--font-comic);
        }

        /* Botones de Navegaci√≥n */
        .nav-button {
            background-color: var(--color-primary);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 22px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px var(--color-accent-2);
            transition: all 0.1s;
            margin-top: 30px;
            border: none;
            outline: none;
            font-family: var(--font-comic);
        }
        .nav-button:hover {
            background-color: var(--color-secondary);
            box-shadow: 0 4px var(--color-primary);
        }
        .nav-button:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        /* 4. DIAPOSITIVA FINAL (CUADR√çCULA) */
        .final-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            width: 100%;
            height: 90%;
            overflow-y: auto;
            padding: 10px;
        }

        .grid-tile {
            border-radius: 10px;
            padding: 12px;
            text-align: left;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
        }
        .grid-tile:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .grid-tile p {
            font-size: 14px;
            line-height: 1.3;
            color: #333;
            font-family: var(--font-main);
        }
        .grid-tile .reference {
            font-size: 12px;
            font-weight: 700;
            margin-top: 5px;
        }

        /* Colores de Cuadr√≠cula Diferenciados */
        .grid-tile:nth-child(6n+1) { background-color: #dcfd8bff; } /* Lima */
        .grid-tile:nth-child(6n+2) { background-color: #fdd5bdff; } /* Durazno */
        .grid-tile:nth-child(6n+3) { background-color: #bc84eeff; } /* P√∫rpura */
        .grid-tile:nth-child(6n+4) { background-color: #ff823aff; } /* Naranja */
        .grid-tile:nth-child(6n+5) { background-color: #ade8f4; } /* Azul claro */
        .grid-tile:nth-child(6n+6) { background-color: #f7cad0; } /* Rosa claro */

        /* Animaciones */
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0px rgba(94, 173, 247, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(94, 173, 247, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0px rgba(94, 173, 247, 0); }
        }
        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

    // --- FUNCIONES DE RENDERIZADO ---

    function createSlide(id, content, isInteractive = false) {
        const slide = document.createElement('div');
        slide.className = `slide ${id === 0 ? 'active' : ''} ${id === 0 ? 'title-slide' : ''}`;
        slide.id = `slide-${id}`;
        slide.innerHTML = content;

        if (isInteractive) {
            const button = document.createElement('button');
            button.className = 'nav-button';
            button.textContent = id % 2 === 0 && id > 0 ? 'Revelar Respuesta' : 'Siguiente Dominio';
            button.onclick = (e) => {
                e.stopPropagation(); // Prevenir el avance autom√°tico por clic en el wrapper
                nextSlide();
            };
            slide.appendChild(button);
        }

        return slide;
    }

    function renderQuestionSlide(index, data) {
        let contentHTML;
        if (data.type === 'icon') {
            contentHTML = `
                <h2 class="slide-header">${data.title}</h2>
                <div class="content-container">
                    <div class="icon-question" style="background-color: ${data.iconColor}; border-color: ${data.iconColor};">
                        ${data.icon}
                    </div>
                </div>
                <p class="mt-4 text-2xl font-semibold text-gray-600 font-comic">Pista: ${data.question}</p>
            `;
        } else { // type === 'text'
            contentHTML = `
                <h2 class="slide-header">${data.title}</h2>
                <div class="content-container">
                    <div class="text-question">
                        <p>${data.question}</p>
                    </div>
                </div>
            `;
        }
        return createSlide(index, contentHTML, true);
    }

    function renderAnswerSlide(index, data) {
        // Enfatizar las palabras clave
        let finalScripture = data.fullText;
        if (data.highlight) {
            data.highlight.forEach(word => {
                const regex = new RegExp(`(${word})`, 'gi');
                finalScripture = finalScripture.replace(regex, '<strong>$1</strong>');
            });
        }

        const contentHTML = `
            <h2 class="slide-header">¬°Respuesta Correcta!</h2>
            <div class="content-container">
                <div class="answer-text">
                    <p>${data.fullText}</p>
                    <p class="reference">${data.reference}</p>
                </div>
            </div>
        `;
        return createSlide(index, contentHTML, true);
    }

            <h2 class="slide-header" style="text-align: center; color: #333; border-color: #333;">Los 24 Dominios de la Doctrina</h2>
            <div class="final-grid">
                ${gridContent}
            </div>
        `;
        return createSlide(totalSlides - 1, contentHTML, false);
    }

    function initializeSlides() {
        const wrapper = document.getElementById('presentationWrapper');
        wrapper.innerHTML = ''; // Limpiar

        wrapper.appendChild(renderTitleSlide());

        let slideId = 1;
        scriptures.forEach(data => {
            // Diapositiva de Pregunta
            wrapper.appendChild(renderQuestionSlide(slideId++, data));
            // Diapositiva de Respuesta
            wrapper.appendChild(renderAnswerSlide(slideId++, data));
        });

        wrapper.appendChild(renderSummarySlide());

        // Manejar click/tap en cualquier lugar para avanzar, excepto en botones
        wrapper.onclick = (e) => {
            if (e.target.closest('.nav-button') === null) {
                nextSlide();
            }
        };

        showSlide(currentSlideIndex);
    }

    function showSlide(index) {
        const slides = document.querySelectorAll('.slide');
        slides.forEach((slide, i) => {
            slide.classList.remove('active');
            if (i === index) {
                slide.classList.add('active');
            }
        });
        currentSlideIndex = index;
    }

    function nextSlide() {
        if (currentSlideIndex < totalSlides - 1) {
            showSlide(currentSlideIndex + 1);
        } else {
            // Reiniciar o mostrar mensaje final
            alert('¬°Fin del repaso! Haz clic en OK para volver al inicio.');
            showSlide(0);
        }
    }

    // --- INICIALIZACI√ìN ---
    initializeSlides();

</script>

</body>
</html>
